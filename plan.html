<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Performance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* All existing CSS remains unchanged */
        /* ========================================================================
           GLOBAL STYLES & UTILITIES
           ======================================================================== */
        :root {
            --bg-dark: #000000;
            --bg-darker: #050505;
            --bg-lighter: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --text-muted: #666666;
            --border-subtle: rgba(255, 255, 255, 0.1);
            --accent-color: #00FFFF;
            --accent-pink: #F72585;
            --accent-orange: #FF6B35;
            --primary-gradient: linear-gradient(135deg, var(--accent-color) 0%, #0099CC 100%);
            --secondary-gradient: linear-gradient(135deg, var(--accent-orange) 0%, #F7931E 100%);
            --accent-gradient: linear-gradient(135deg, var(--accent-pink) 0%, #C77DFF 100%);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(247, 37, 133, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .cyan-text {
            color: var(--accent-color);
        }
        
        /* Enhanced Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            z-index: 10001;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }
        .dumbbell-cursor {
            font-size: 40px;
            color: var(--accent-color);
            animation: rotate 3s linear infinite;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.9));
        }
        
        /* Enhanced Smash Effect - More Dramatic */
        .smash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
        }
        .smash-particle {
            position: absolute;
            font-size: 16px;
            pointer-events: none;
            animation: smash 0.8s ease-out forwards;
            filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.7));
        }
        /* Breaking glass effect - more dramatic */
        .glass-break {
            position: absolute;
            pointer-events: none;
            animation: glassBreak 0.8s ease-out forwards;
        }
        .glass-shard {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.8), rgba(0, 255, 255, 0.5));
            pointer-events: none;
            animation: shardFly 1s ease-out forwards;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }
        
        /* Floating Particles Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle 15s infinite linear;
        }
        
        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.4;
        }
        
        /* ========================================================================
           LOADING SCREEN - From First Code
           ======================================================================== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
            transition: opacity 0.5s ease-out;
        }
        .loading-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        .loading-animation {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-icon {
            font-size: 3rem;
            color: var(--accent-color);
            animation: pulse-grow 1.5s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }
        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--accent-color);
            transform: rotate(0deg);
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        .loading-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--accent-color);
        }
        .loading-circle-alt {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: var(--accent-pink);
            transform: rotate(0deg) scale(0.8);
            animation: spin-reverse 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        .loading-text h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            font-family: 'Montserrat', sans-serif;
        }
        .loading-text p {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
        }
        .loading-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .loading-bar {
            width: 8px;
            height: 30px;
            background: var(--primary-gradient);
            border-radius: 4px;
            animation: loadingPulse 1.4s ease-in-out infinite;
        }
        .loading-bar:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--secondary-gradient);
        }
        .loading-bar:nth-child(3) {
            animation-delay: 0.4s;
            background: var(--accent-gradient);
        }
        .loading-bar:nth-child(4) {
            animation-delay: 0.6s;
            background: var(--primary-gradient);
        }
        .loading-bar:nth-child(5) {
            animation-delay: 0.8s;
            background: var(--secondary-gradient);
        }
        
        /* ========================================================================
           HEADER - ADJUSTED FOR SINGLE LINE
           ======================================================================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-100%);
            opacity: 0;
            animation: slideDown 0.8s ease 0.3s forwards;
        }
        .header.scrolled {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-primary);
            cursor: none;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
            flex-shrink: 0;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo-icon {
            width: 2rem;
            height: 2rem;
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }
        .nav {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-grow: 1;
            justify-content: flex-end;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            letter-spacing: 0.5px;
            font-family: 'Montserrat', sans-serif;
            white-space: nowrap;
        }
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            transition: left 0.3s ease;
            z-index: -1;
        }
        .nav-item:hover::before {
            left: 0;
        }
        .nav-item:hover {
            color: var(--bg-dark);
            transform: translateY(-3px);
        }
        .nav-item i {
            font-size: 0.85rem;
        }
        
        /* Profile Dropdown - COMPACT */
        .profile-dropdown {
            position: relative;
            margin-left: 0.5rem;
        }
        .profile-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 1rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            color: var(--bg-dark);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: none;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            white-space: nowrap;
        }
        .profile-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
        }
        .profile-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            flex-shrink: 0;
        }
        .profile-avatar i {
            font-size: 0.85rem;
        }
        .profile-btn span {
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            overflow: hidden;
            min-width: 180px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }
        .dropdown-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
        .dropdown-item i {
            width: 16px;
            text-align: center;
            font-size: 0.9rem;
        }
        .dropdown-divider {
            height: 1px;
            background: var(--border-subtle);
            margin: 0.5rem 0;
        }
        
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: none;
            padding: 0.5rem;
            font-size: 1.5rem;
        }
        
        /* ========================================================================
           HERO SECTION - With Video from First Code
           ======================================================================== */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding-top: 100px;
        }
        .hero-video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            transform: scale(1.1);
            will-change: opacity;
            transition: opacity 0.3s ease;
        }
        .hero-video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 212, 255, 0.15) 0%,
                rgba(0, 0, 0, 0.7) 50%,
                rgba(247, 37, 133, 0.15) 100%
            );
            z-index: -1;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            width: 100%;
            padding-top: 60px;
        }
        .hero-text {
            max-width: 800px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
        }
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
            animation: slideInLeft 1s ease-out 0.7s both;
        }
        .play-icon {
            width: 1rem;
            height: 1rem;
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }
        .hero-title {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            font-family: 'Montserrat', sans-serif;
        }
        .hero-word {
            display: inline-block;
            opacity: 0;
            transform: translateY(80px) rotateX(90deg);
            animation: wordReveal 1s ease forwards;
        }
        .hero-word:nth-child(1) { animation-delay: 0.8s; margin-right: 1rem; }
        .hero-word:nth-child(2) { animation-delay: 1s; margin-right: 0.5rem; }
        .hero-word:nth-child(3) { animation-delay: 1.2s; margin-right: 0.5rem; }
        .hero-word:nth-child(4) { animation-delay: 1.4s; }
        .hero-description {
            font-size: 1.3rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 3rem;
            max-width: 700px;
            font-family: 'Montserrat', sans-serif;
            animation: fadeIn 1.5s ease-out 1.6s both;
        }
        .hero-description p {
            margin-bottom: 1rem;
        }
        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 1.8s both;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: none;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            font-family: 'Montserrat', sans-serif;
        }
        .btn-primary {
            background: var(--primary-gradient);
            color: var(--bg-dark);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4), 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(10px);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        .btn-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
        .hero-features {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 3rem;
            animation: fadeInUp 1s ease-out 2s both;
        }
        .hero-feature {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            max-width: 300px;
            opacity: 0;
            transform: translateY(30px);
        }
        .hero-feature:nth-child(1) { animation: fadeInUp 0.8s ease 5.4s forwards; }
        .hero-feature:nth-child(2) { animation: fadeInUp 0.8s ease 5.6s forwards; }
        .hero-feature:nth-child(3) { animation: fadeInUp 0.8s ease 5.8s forwards; }
        .hero-feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            flex-shrink: 0;
            animation: pulse 2s infinite;
        }
        .hero-feature-text {
            text-align: left;
        }
        .hero-feature-text h4 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Montserrat', sans-serif;
        }
        .hero-feature-text p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            font-family: 'Montserrat', sans-serif';
        }
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 55%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 2.2s forwards, bounce 2s infinite 2.2s;
        }
        .scroll-line {
            width: 2px;
            height: 40px;
            background: var(--primary-gradient);
            margin: 0 auto 1rem;
            animation: scrollLine 2s infinite ease-in-out;
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        /* User Welcome Banner */
        .welcome-banner {
            position: relative;
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding-top: 100px;
            padding-bottom: 50px; /* Reduced from 100px to 50px */
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(0, 0, 0, 0.7) 50%, rgba(247, 37, 133, 0.1) 100%);
        }
        .welcome-content {
            text-align: center;
            max-width: 800px;
            padding: 0 2rem;
        }
        .welcome-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
        }
        .welcome-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
        }
        .user-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* ========================================================================
           PROGRAMS SECTION - With Images from First Code
           ======================================================================== */
        .programs-section {
            padding: 4rem 0 8rem; /* Reduced top padding from 8rem to 4rem */
            background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            position: relative;
            overflow: hidden;
        }
        .programs-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(247, 37, 133, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        .section-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 5rem;
            opacity: 0;
            transform: translateY(30px);
        }
        .section-header.animate-in {
            animation: sectionHeaderReveal 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .section-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            border-radius: 50px;

            height: 100%;
            background: var(--bg-dark);
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .page-transition-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .page-transition-content {
            text-align: center;
        }
        
        .page-transition-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-transition-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        // Enhanced Custom Cursor and Smash Effect Component
        const CustomCursor = ({ onSmash }) => {
            const [position, setPosition] = useState({ x: 0, y: 0 });
            useEffect(() => {
                const handleMouseMove = (e) => {
                    setPosition({ x: e.clientX, y: e.clientY });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                };
            }, []);
            useEffect(() => {
                const handleClick = (e) => {
                    onSmash(e.clientX, e.clientY);
                };
                window.addEventListener('click', handleClick);
                return () => {
                    window.removeEventListener('click', handleClick);
                };
            }, [onSmash]);
            return (
                <div className="custom-cursor" style={{ left: `${position.x}px`, top: `${position.y}px` }}>
                    <i className="fas fa-dumbbell dumbbell-cursor"></i>
                </div>
            );
        };
        
        // Enhanced Breaking Effect Container - More Dramatic
        const SmashEffectContainer = ({ smashEvents }) => {
            const [particles, setParticles] = useState([]);
            const [glassBreaks, setGlassBreaks] = useState([]);
            const breakSound = useRef(null);
            useEffect(() => {
                breakSound.current = new Audio("click.mp3.wav");
            }, []);
            const sportIcons = [
                'fas fa-dumbbell', 'fas fa-running', 'fas fa-bicycle', 'fas fa-swimmer',
                'fas fa-fist-raised', 'fas fa-basketball-ball', 'fas fa-football-ball',
                'fas fa-table-tennis', 'fas fa-volleyball-ball', 'fas fa-baseball-ball'
            ];
            useEffect(() => {
                if (smashEvents.length === 0) return;
                const { x, y } = smashEvents[smashEvents.length - 1];
                
                // Play sound
                if (breakSound.current) {
                    breakSound.current.volume = 0.5;
                    breakSound.current.currentTime = 0;
                    breakSound.current.play().catch(err => console.error("Audio play failed:", err));
                }
                
                // Create glass breaking effect
                const newGlassBreak = {
                    id: `gb-${Date.now()}`,
                    x: x - 75,
                    y: y - 75
                };
                setGlassBreaks(prev => [...prev, newGlassBreak]);
                
                // Create more glass shards for dramatic effect
                const newShards = Array.from({ length: 25 }).map((_, i) => ({
                    id: `s-${Date.now()}-${i}`,
                    x: x,
                    y: y,
                    width: Math.random() * 15 + 5,
                    height: Math.random() * 20 + 8,
                    rotation: (Math.random() - 0.5) * 360,
                    tx: (Math.random() - 0.5) * 150,
                    ty: (Math.random() - 0.5) * 150,
                    duration: Math.random() * 0.8 + 0.8
                }));
                setGlassBreaks(prev => [...prev, ...newShards]);
                
                // Create more particles for dramatic effect
                const newParticles = Array.from({ length: 25 }).map((_, i) => ({
                    id: `p-${Date.now()}-${i}`, x, y,
                    icon: sportIcons[Math.floor(Math.random() * sportIcons.length)],
                    tx: (Math.random() - 0.5) * 150,
                    ty: (Math.random() - 0.5) * 150,
                    duration: Math.random() * 0.8 + 0.8
                }));
                setParticles(prev => [...prev, ...newParticles]);
                
                // Cleanup timers
                setTimeout(() => {
                    setGlassBreaks([]);
                }, 1000);
                setTimeout(() => {
                    setParticles([]);
                }, 1500);
            }, [smashEvents]);
            return (
                <div className="smash-container">
                    {glassBreaks.map(g => (
                        g.id.startsWith('gb-') ? (
                            <div key={g.id} className="glass-break" style={{
                                left: g.x, top: g.y,
                                width: '150px',
                                height: '150px',
                                borderRadius: '50%',
                                background: 'radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(0,255,255,0.5) 50%, transparent 70%)'
                            }}></div>
                        ) : (
                            <div key={g.id} className="glass-shard" style={{
                                left: g.x, top: g.y,
                                width: `${g.width}px`, height: `${g.height}px`,
                                '--tx': `${g.tx}px`, '--ty': `${g.ty}px`,
                                '--rotation': `${g.rotation}deg`,
                                animationDuration: `${g.duration}s`
                            }}></div>
                        )
                    ))}
                    {particles.map(p => (
                        <div key={p.id} className="smash-particle" style={{
                            left: p.x, top: p.y,
                            '--tx': `${p.tx}px`, '--ty': `${p.ty}px`,
                            animationDuration: `${p.duration}s`
                        }}>
                            <i className={p.icon}></i>
                        </div>
                    ))}
                </div>
            );
        };
        <div class="page-transition-overlay" id="pageOverlay"></div>
        
        // Floating Particles Background Component
        const ParticlesBackground = () => {
            const containerRef = useRef(null);
            useEffect(() => {
                const container = containerRef.current;
                if (!container) return;
                
                const createParticle = () => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random size between 2px and 8px
                    const size = Math.random() * 6 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Random starting position
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // Random color with cyan/pink theme
                    const colors = [
                        'rgba(0, 255, 255, 0.5)',
                        'rgba(247, 37, 133, 0.5)',
                        'rgba(255, 107, 53, 0.5)'
                    ];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random animation duration between 10s and 20s
                    const duration = Math.random() * 10 + 10;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // Random delay
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    container.appendChild(particle);
                    
                    // Remove particle after animation completes
                    setTimeout(() => {
                        particle.remove();
                    }, duration * 1000);
                };
                
                // Create initial particles
                for (let i = 0; i < 30; i++) {
                    setTimeout(createParticle, i * 100);
                }
                
                // Continuously create new particles
                const interval = setInterval(createParticle, 300);
                
                return () => {
                    clearInterval(interval);
                };
            }, []);
            
            return <div className="particles-container" ref={containerRef}></div>;
        };
        
        // Wellness Particles Background Component
        const WellnessParticlesBackground = () => {
            const containerRef = useRef(null);
            const glowOrbsRef = useRef([]);
            const floatingIconsRef = useRef([]);
            
            useEffect(() => {
                const container = containerRef.current;
                if (!container) return;
                
                // Create wellness glow orbs
                const createGlowOrb = (className, delay) => {
                    const orb = document.createElement('div');
                    orb.className = `wellness-glow-orb ${className}`;
                    orb.style.animationDelay = `${delay}s`;
                    container.appendChild(orb);
                    glowOrbsRef.current.push(orb);
                };
                
                createGlowOrb('wellness-glow-orb-1', 0);
                createGlowOrb('wellness-glow-orb-2', 2);
                createGlowOrb('wellness-glow-orb-3', 4);
                createGlowOrb('wellness-glow-orb-4', 6);
                
                // Create wellness floating icons
                const wellnessIcons = [
                    'fas fa-heartbeat', 'fas fa-brain', 'fas fa-lungs', 'fas fa-dumbbell',
                    'fas fa-apple-alt', 'fas fa-running', 'fas fa-meditation', 'fas fa-bed',
                    'fas fa-spa', 'fas fa-leaf', 'fas fa-water', 'fas fa-sun'
                ];
                
                const createFloatingIcon = (icon, top, left, delay, duration, color) => {
                    const iconElement = document.createElement('i');
                    iconElement.className = `${icon} wellness-floating-icon`;
                    iconElement.style.top = `${top}%`;
                    iconElement.style.left = `${left}%`;
                    iconElement.style.animationDelay = `${delay}s`;
                    iconElement.style.animationDuration = `${duration}s`;
                    iconElement.style.color = color;
                    container.appendChild(iconElement);
                    floatingIconsRef.current.push(iconElement);
                };
                
                // Create multiple floating icons with different positions and colors
                const colors = ['var(--accent-color)', 'var(--accent-pink)', 'var(--accent-orange)', '#06FFA5'];
                
                wellnessIcons.forEach((icon, index) => {
                    const top = Math.random() * 80 + 10;
                    const left = Math.random() * 80 + 10;
                    const delay = Math.random() * 10;
                    const duration = Math.random() * 10 + 10;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    createFloatingIcon(icon, top, left, delay, duration, color);
                });
                
                // Create enhanced wellness particles
                const createWellnessParticle = () => {
                    const particle = document.createElement('div');
                    particle.className = 'wellness-particle';
                    
                    // Enhanced particle creation with more variety
                    const size = Math.random() * 12 + 3;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Add more color options with gradients
                    const colors = [
                        'linear-gradient(45deg, rgba(0, 255, 255, 0.8), rgba(0, 212, 255, 0.4))',
                        'linear-gradient(45deg, rgba(247, 37, 133, 0.8), rgba(199, 125, 255, 0.4))',
                        'linear-gradient(45deg, rgba(255, 107, 53, 0.8), rgba(247, 147, 30, 0.4))',
                        'linear-gradient(45deg, rgba(6, 255, 165, 0.8), rgba(0, 180, 216, 0.4))'
                    ];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random starting position
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // Enhanced animation with more variety
                    const duration = Math.random() * 20 + 10;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // Random delay
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    // Add box-shadow for more glow effect
                    const glowColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.boxShadow = `0 0 ${size}px ${glowColor}`;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, duration * 1000);
                };
                
                // Create more particles initially
                for (let i = 0; i < 80; i++) {
                    setTimeout(createWellnessParticle, i * 30);
                }
                
                // Create particles more frequently
                const interval = setInterval(createWellnessParticle, 150);
                
                return () => {
                    clearInterval(interval);
                    glowOrbsRef.current.forEach(orb => orb.remove());
                    floatingIconsRef.current.forEach(icon => icon.remove());
                };
            }, []);
            
            return <div className="wellness-particles-container" ref={containerRef}></div>;
        };
        
        // Loading Screen Component - From First Code
        const LoadingScreen = ({ showOnLoad }) => {
            const [isLoading, setIsLoading] = useState(true);
            
            useEffect(() => {
                if (!showOnLoad) {
                    setIsLoading(false);
                    return;
                }
                
                const timer = setTimeout(() => {
                    setIsLoading(false);
                }, 3500);
                
                return () => clearTimeout(timer);
            }, [showOnLoad]);
            
            if (!isLoading) return null;
            
            return (
                <div className="loading-screen">
                    <div className="loading-container">
                        <div className="loading-animation">
                            <div className="loading-circle"></div>
                            <div className="loading-circle-alt"></div>
                            <i className="fas fa-dumbbell loading-icon"></i>
                        </div>
                        <div className="loading-text">
                            <h2>ELITE PERFORMANCE</h2>
                            <p>"Champions are made when nobody's watching"</p>
                        </div>
                        <div className="loading-progress">
                            <div className="loading-bar"></div>
                            <div className="loading-bar"></div>
                            <div className="loading-bar"></div>
                            <div className="loading-bar"></div>
                            <div className="loading-bar"></div>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Header Component with Profile Dropdown
        const Header = ({ onNavigateToWellness, isReturningFromWellness }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isProfileDropdownOpen, setIsProfileDropdownOpen] = useState(false);
            const [userName, setUserName] = useState("Athlete");
            
            useEffect(() => {
                // Get user name from localStorage
                const storedName = localStorage.getItem('userName');
                if (storedName) {
                    setUserName(storedName);
                }
                
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            const scrollToSection = (e, id) => {
                e.preventDefault();
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMobileMenuOpen(false);
            };
            
            const toggleProfileDropdown = () => {
                setIsProfileDropdownOpen(!isProfileDropdownOpen);
            };
            
            const handleLogout = () => {
                // Clear user data from localStorage
                localStorage.removeItem('userName');
                // Redirect to index.html
                window.location.href = 'index.html';
            };
            
            // Close dropdown when clicking outside
            useEffect(() => {
                const handleClickOutside = (e) => {
                    if (isProfileDropdownOpen && !e.target.closest('.profile-dropdown')) {
                        setIsProfileDropdownOpen(false);
                    }
                };
                
                document.addEventListener('mousedown', handleClickOutside);
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                };
            }, [isProfileDropdownOpen]);
            
            return (
                <header className={`header ${isScrolled ? 'scrolled' : ''} ${isReturningFromWellness ? 'returning' : ''}`}>
                    <div className="container">
                        <div className="header-content">
                            <a href="#home" className="logo" onClick={(e) => scrollToSection(e, 'home')}>
                                <i className="fas fa-dumbbell logo-icon"></i>
                                <span>ELITE</span>
                            </a>
                            <nav className={`nav ${isMobileMenuOpen ? 'nav-open' : ''}`}>
                                <a href="#home" className="nav-item" onClick={(e) => scrollToSection(e, 'home')}>
                                    <i className="fas fa-home"></i>
                                    Home
                                </a>
                                <a href="#programs" className="nav-item" onClick={(e) => scrollToSection(e, 'programs')}>
                                    <i className="fas fa-running"></i>
                                    Programs
                                </a>
                                <a href="#core-features" className="nav-item" onClick={(e) => scrollToSection(e, 'core-features')}>
                                    <i className="fas fa-star"></i>
                                    Core Features
                                </a>
                                <a href="#sports" className="nav-item" onClick={(e) => scrollToSection(e, 'sports')}>
                                    <i className="fas fa-trophy"></i>
                                    Sports
                                </a>
                                <a href="#diet" className="nav-item" onClick={(e) => scrollToSection(e, 'diet')}>
                                    <i className="fas fa-apple-alt"></i>
                                    Diet Plans
                                </a>
                                {/* Replaced About with Wellness Insights */}
                                <a href="#" className="nav-item" onClick={(e) => {
                                    e.preventDefault();
                                    onNavigateToWellness();
                                }}>
                                    <i className="fas fa-heartbeat"></i>
                                    Wellness Insights
                                </a>
                                <div className="profile-dropdown">
                                    <button className="profile-btn" onClick={toggleProfileDropdown}>
                                        <div className="profile-avatar">
                                            <i className="fas fa-user"></i>
                                        </div>
                                        <span>{userName}</span>
                                        <i className="fas fa-chevron-down"></i>
                                    </button>
                                    <div className={`dropdown-menu ${isProfileDropdownOpen ? 'active' : ''}`}>
                                        <div className="dropdown-divider"></div>
                                        <a href="index.html" className="dropdown-item" onClick={handleLogout}>
                                            <i className="fas fa-sign-out-alt"></i>
                                            Logout
                                        </a>
                                    </div>
                                </div>
                            </nav>
                            <button
                                className="mobile-menu-toggle"
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                            >
                                <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                            </button>
                        </div>
                    </div>
                </header>
            );
        };
        
        // Hero Section Component - With Video from First Code
        const Hero = ({ isReturningFromWellness }) => {
            const [scrollY, setScrollY] = useState(0);
            const videoRef = useRef(null);
            // UPDATED: Initialize state based on prop to avoid re-render delay
            const [videoReady, setVideoReady] = useState(isReturningFromWellness);
            const scrollToSection = (e, id) => {
                e.preventDefault();
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };
            
            // UPDATED: Simplified useEffect to only handle the initial load
            useEffect(() => {
                // This effect now only handles the initial load logic.
                // The 'returning from wellness' case is handled by the initial state.
                if (isReturningFromWellness) {
                    return;
                }
                const video = videoRef.current;
                if (video) {
                    const handleCanPlay = () => {
                        setVideoReady(true);
                    };
                    video.addEventListener('canplay', handleCanPlay);
                    video.load(); // Start loading the video
                    // Cleanup the event listener when the component unmounts
                    return () => {
                        video.removeEventListener('canplay', handleCanPlay);
                    };
                }
            }, [isReturningFromWellness]); // The effect runs only when this prop changes.
            
            useEffect(() => {
                const handleScroll = () => {
                    setScrollY(window.scrollY);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            return (
                <section id="home" className={`hero ${isReturningFromWellness ? 'returning' : ''}`}>
                    <div className="hero-video-container">
                        <video 
                            ref={videoRef}
                            className="hero-video" 
                            autoPlay 
                            muted 
                            loop 
                            playsInline
                            preload="auto"
                            style={{ opacity: videoReady ? 1 : 0, transition: 'opacity 0.3s' }}
                        >
                            <source src="video.mp4.webm" type="video/mp4" />
                            Your browser does not support the video tag.
                        </video>
                        <div className="hero-video-overlay"></div>
                    </div>
                    <div className="hero-content">
                        <div className="container">
                            <div className="hero-text">
                                <div className="hero-badge">
                                    <span>Transform Your Life</span>
                                </div>
                                <h1 className="hero-title">
                                    <span className="hero-word">UNLEASH</span>
                                    <span className="hero-word">YOUR</span>
                                    <span className="hero-word cyan-text">ATHLETIC</span>
                                    <span className="hero-word cyan-text">POTENTIAL</span>
                                </h1>
                                <div className="hero-description">
                                    <p>Train like the champions. Push beyond limits. Achieve greatness with elite-level programs designed by professional athletes and world-class trainers.</p>
                                    <p>Our scientifically-proven training methodologies have been developed over years of research and real-world application with elite athletes across multiple disciplines.</p>
                                    <p>Whether you're a beginner looking to transform your physique or an experienced athlete seeking to break through plateaus, our personalized approach ensures you reach your peak performance potential.</p>
                                </div>
                                <div className="hero-buttons">
                                    <a href="#programs" className="btn btn-primary" onClick={(e) => scrollToSection(e, 'programs')}>
                                        Start Your Journey
                                        <i className="fas fa-arrow-down btn-icon"></i>
                                    </a>
                                    <a href="#core-features" className="btn btn-secondary" onClick={(e) => scrollToSection(e, 'core-features')}>
                                        Learn More
                                        <i className="fas fa-info-circle btn-icon"></i>
                                    </a>
                                </div>
                                <div className="hero-features" style={{ marginTop: '5rem', marginBottom: '5rem' }}>
                                    <div className="hero-feature" style={{ padding: '1rem', border: '1px solid var(--border-subtle)', borderRadius: '12px', width: '48%', boxSizing: 'border-box' }}>
                                        <div className="hero-feature-icon">
                                            <i className="fas fa-users"></i>
                                        </div>
                                        <div className="hero-feature-text">
                                            <h4>Expert Coaching</h4>
                                            <p>Work with certified trainers who have coached Olympic athletes and world champions.</p>
                                        </div>
                                    </div>
                                    <div className="hero-feature" style={{ padding: '1rem', border: '1px solid var(--border-subtle)', borderRadius: '12px', width: '48%', boxSizing: 'border-box' }}>
                                        <div className="hero-feature-icon">
                                            <i className="fas fa-chart-line"></i>
                                        </div>
                                        <div className="hero-feature-text">
                                            <h4>Progress Tracking</h4>
                                            <p>Advanced analytics to monitor your progress and optimize your training regimen.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="scroll-indicator">
                        <div className="scroll-line"></div>
                        <span>Scroll to explore</span>
                    </div>
                </section>
            );
        };
        
        // Welcome Banner Component - Removed Workout Stats
        const WelcomeBanner = () => {
            const [userName, setUserName] = useState("Athlete");
            
            useEffect(() => {
                // Get user name from localStorage
                const storedName = localStorage.getItem('userName');
                if (storedName) {
                    setUserName(storedName);
                }
            }, []);
            
            return (
                <section className="welcome-banner">
                    <div className="welcome-content">
                        <h1 className="welcome-title">
                            Welcome      , <span className="gradient-text">{userName}</span>!
                        </h1>
                        <p className="welcome-subtitle">
                            Ready to crush your fitness goals today? Your personalized training journey continues here.
                        </p>
                    </div>
                </section>
            );
        };
        
        // Typing Text Component
        const TypingText = ({ texts, speed = 100 }) => {
            const [currentTextIndex, setCurrentTextIndex] = useState(0);
            const [currentText, setCurrentText] = useState('');
            const [isDeleting, setIsDeleting] = useState(false);
            useEffect(() => {
                const currentFullText = texts[currentTextIndex];
                const timeout = setTimeout(() => {
                    if (!isDeleting && currentText.length < currentFullText.length) {
                        setCurrentText(currentFullText.substring(0, currentText.length + 1));
                    } else if (!isDeleting && currentText.length === currentFullText.length) {
                        setTimeout(() => setIsDeleting(true), 2000);
                    } else if (isDeleting && currentText.length > 0) {
                        setCurrentText(currentFullText.substring(0, currentText.length - 1));
                    } else if (isDeleting && currentText.length === 0) {
                        setIsDeleting(false);
                        setCurrentTextIndex((prevIndex) => (prevIndex + 1) % texts.length);
                    }
                }, isDeleting ? speed / 2 : speed);
                return () => clearTimeout(timeout);
            }, [currentText, isDeleting, currentTextIndex, texts, speed]);
            return (
                <div className="typing-text">
                    {currentText}
                    <span className="typing-cursor"></span>
                </div>
            );
        };
        
        // Programs Section Component
        const Programs = ({ isReturningFromWellness }) => {
            const [isVisible, setIsVisible] = useState(isReturningFromWellness);

                    content: "Chronic stress is often called the silent killer because its effects can be insidious and far-reaching. When you're stressed, your body releases cortisol and other stress hormones that, over time, can damage nearly every system in your body. Chronic stress has been linked to high blood pressure, heart disease, diabetes, obesity, and a weakened immune system. It also takes a toll on mental health, contributing to anxiety, depression, and cognitive decline. To manage stress effectively, incorporate relaxation techniques into your daily routine, such as deep breathing, meditation, or yoga. Regular physical activity is also a powerful stress reliever. Additionally, ensure you're getting enough sleep, maintaining social connections, and setting realistic goals for yourself. If you're struggling, don't hesitate to seek help from a mental health professional who specializes in sports psychology. \n\nThe pressure to perform can take a significant toll on an athlete's mental health. Performance anxiety, often called 'choking', can undermine years of training when it matters most. Symptoms include increased heart rate, rapid breathing, sweating, and negative thoughts. To manage performance anxiety, athletes can use techniques like visualization, positive self-talk, and pre-performance routines. Visualization involves mentally rehearsing successful performances, which can build confidence and reduce anxiety. \n\nBurnout is another common mental health challenge for athletes, characterized by emotional exhaustion, reduced sense of accomplishment, and devaluation of sport. It often results from chronic stress and overtraining. To prevent burnout, it's important to maintain balance in your life – pursue interests outside of your sport, spend time with friends and family, and take regular rest days. Setting process-oriented goals (focusing on technique and effort) rather than outcome-oriented goals (focusing solely on winning) can also help reduce pressure and maintain motivation. Remember that mental health is just as important as physical health, and seeking help is a sign of strength, not weakness.",

                    title: "Sleep Deprivation: More Dangerous Than You Think",
                    excerpt: "Learn about the serious health consequences of not getting enough quality sleep and how to improve your sleep habits.",
                    content: "Sleep deprivation is a serious public health issue that affects millions of people worldwide. The consequences of inadequate sleep extend far beyond feeling tired. Chronic sleep deprivation has been linked to an increased risk of obesity, type 2 diabetes, cardiovascular disease, and even a shorter lifespan. It impairs cognitive function, affecting memory, decision-making, and reaction times. Sleep-deprived individuals are also at higher risk for accidents and injuries. To improve your sleep habits, establish a consistent sleep schedule, even on weekends. Create a relaxing bedtime routine that signals to your body that it's time to wind down. Make your bedroom a sleep-friendly environment by keeping it cool, dark, and quiet. Limit exposure to screens and caffeine in the hours leading up to bedtime, as these can interfere with your natural sleep cycle. \n\nThe relationship between sleep deprivation and chronic diseases is well-established. Lack of sleep disrupts the body's hormonal balance, increasing levels of ghrelin (the hunger hormone) and decreasing levels of leptin (the satiety hormone), which can lead to weight gain and obesity. Sleep deprivation also impairs insulin sensitivity, contributing to the development of type 2 diabetes. Additionally, inadequate sleep has been shown to increase inflammation in the body and raise blood pressure, both of which are risk factors for cardiovascular disease. \n\nSleep is essential for cognitive function and emotional well-being. During sleep, your brain processes information from the day, consolidates memories, and clears out toxins that accumulate during waking hours. Without adequate sleep, these processes are disrupted, leading to impaired memory, reduced attention span, and poor decision-making. Sleep deprivation also affects emotional regulation, making you more prone to irritability, mood swings, and anxiety. Over time, chronic sleep loss can increase the risk of developing mental health disorders like depression and anxiety. Creating a sleep-conducive environment and establishing healthy sleep habits are crucial for maintaining both physical and mental health.",

                {

                    excerpt: "Discover the harmful effects of processed foods on your health and how to make healthier food choices.",
                    content: "Processed foods have become a staple in modern diets, but they come with hidden dangers that can compromise your health. These foods are often high in added sugars, unhealthy fats, and sodium while being low in essential nutrients and fiber. Regular consumption of processed foods has been linked to obesity, heart disease, type 2 diabetes, and certain types of cancer. They can also disrupt your gut microbiome, leading to digestive issues and weakened immunity. To make healthier food choices, focus on whole, unprocessed foods like fruits, vegetables, whole grains, lean proteins, and healthy fats. When buying packaged foods, read labels carefully and choose options with minimal ingredients and no added sugars or unhealthy fats. Cooking at home more often allows you to control the ingredients and preparation methods, ensuring a healthier diet. \n\nThe processing of foods often strips them of their natural nutrients and fiber while adding harmful substances. For example, refining grains removes the bran and germ, which contain most of the fiber, vitamins, and minerals. The resulting white flour is then often enriched with synthetic versions of some nutrients, but many beneficial compounds are lost. Similarly, processing fruits into juices removes the fiber, leaving behind mostly sugar. Added sugars are a major concern in processed foods, as they contribute to weight gain, inflammation, insulin resistance, and increased risk of chronic diseases. \n\nProcessed foods are also typically high in unhealthy fats, particularly trans fats and refined vegetable oils. Trans fats are especially harmful, as they raise LDL (bad) cholesterol and lower HDL (good) cholesterol, increasing the risk of heart disease. Even when trans fats are eliminated, many processed foods contain high levels of omega-6 fatty acids from refined vegetable oils, which can promote inflammation when consumed in excess. Additionally, processed foods often contain high levels of sodium, which can contribute to high blood pressure and increased risk of heart disease and stroke. To reduce your intake of processed foods, focus on cooking at home using whole ingredients and planning your meals in advance to avoid the temptation of convenience foods.",

                    content: "Excessive sugar consumption is one of the biggest health threats in modern diets. The average person consumes far more sugar than recommended, leading to a host of health problems. High sugar intake has been directly linked to obesity, type 2 diabetes, heart disease, and fatty liver disease. It also contributes to inflammation in the body, which is a root cause of many chronic conditions. Sugar is addictive, triggering the same pleasure centers in the brain as drugs, which can lead to cravings and overconsumption. To reduce your sugar intake, start by cutting out sugary drinks like soda and fruit juices, which are major sources of added sugars. Read food labels carefully, as sugar is hidden in many unexpected products like sauces, dressings, and breads. Opt for whole fruits instead of sugary snacks, and choose unsweetened versions of foods like yogurt and oatmeal. Gradually reducing your sugar intake will help reset your taste buds and reduce cravings over time. \n\nThe impact of sugar on metabolic health is particularly concerning. When you consume large amounts of sugar, especially fructose, your liver converts it to fat. This process can lead to non-alcoholic fatty liver disease (NAFLD), a condition that affects up to 25% of people worldwide. Excessive sugar consumption also contributes to insulin resistance, a condition where your cells become less responsive to insulin, leading to elevated blood sugar levels. Over time, this can progress to prediabetes and eventually type 2 diabetes. Additionally, high sugar intake can raise triglyceride levels, increase LDL cholesterol, and promote inflammation, all of which are risk factors for heart disease. \n\nReducing sugar intake can be challenging due to its addictive nature and prevalence in the food supply. However, the health benefits are well worth the effort. Start by identifying the biggest sources of sugar in your diet, which are often sugary beverages, desserts, and processed snacks. Replace these with healthier alternatives like water, herbal tea, and whole fruits. When shopping for groceries, read nutrition labels and ingredient lists carefully. Be aware that sugar goes by many names, including high-fructose corn syrup, sucrose, dextrose, maltose, and more. Ingredients are listed by weight, so if sugar is one of the first few ingredients, the product is likely high in sugar. Over time, your taste buds will adjust, and you'll find that you naturally prefer foods with less sugar.",
