<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Stat Log - Ultimate Fitness Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --bg-dark: #000000;
            --bg-darker: #050505;
            --bg-lighter: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --text-muted: #666666;
            --border-subtle: rgba(0, 255, 255, 0.15);
            --accent-color: #00FFFF;
            --accent-pink: #F72585;
            --accent-orange: #FF6B35;
            --primary-gradient: linear-gradient(135deg, var(--accent-color) 0%, #0099CC 100%);
            --secondary-gradient: linear-gradient(135deg, var(--accent-orange) 0%, #F7931E 100%);
            --accent-gradient: linear-gradient(135deg, var(--accent-pink) 0%, #C77DFF 100%);
            --recovery-color: #28a745;
            --fatigue-color: #ffc107;
            --danger-color: #ff4d4d;
            --bear-color: #8B4513;
            --lion-color: #DAA520;
            --cheetah-color: #FFA500;
            --eagle-color: #4682B4;
            --wolf-color: #696969;
            --tiger-color: #FF8C00;
            --gorilla-color: #4B0082;
            --shark-color: #00CED1;
            --rest-color: #555555;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* ========================================================================
           LOADING SCREEN - Copied from first code
           ========================================================================
        */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
            transition: opacity 0.5s ease-out 3s, visibility 0.5s ease-out 3s;
        }
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loading-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        .loading-animation {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-icon {
            font-size: 3rem;
            color: var(--accent-color);
            animation: pulse-grow 1.5s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }
        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--accent-color);
            transform: rotate(0deg);
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        .loading-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--accent-color);
        }
        .loading-circle-alt {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: var(--accent-pink);
            transform: rotate(0deg) scale(0.8);
            animation: spin-reverse 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        .loading-text h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            font-family: 'Montserrat', sans-serif;
        }
        .loading-text p {
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
        }
        .loading-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .loading-bar {
            width: 8px;
            height: 30px;
            background: var(--primary-gradient);
            border-radius: 4px;
            animation: loadingPulse 1.4s ease-in-out infinite;
        }
        .loading-bar:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--secondary-gradient);
        }
        .loading-bar:nth-child(3) {
            animation-delay: 0.4s;
            background: var(--accent-gradient);
        }
        .loading-bar:nth-child(4) {
            animation-delay: 0.6s;
            background: var(--primary-gradient);
        }
        .loading-bar:nth-child(5) {
            animation-delay: 0.8s;
            background: var(--secondary-gradient);
        }
        
        /* ========================================================================
           HEADER - Modified from first code
           ======================================================================== */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            z-index: 1000;
            padding: 16px 24px;
            opacity: 0;
            transform: translateY(-100%);
            animation: slideDown 0.8s ease 3.5s forwards;
            transition: box-shadow 0.3s ease;
        }
        header.scrolled {
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.1);
        }
        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: 1px;
        }
        .logo-icon {
            width: 2rem;
            height: 2rem;
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }
        .nav {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-grow: 1;
            justify-content: flex-end;
        }
        .profile-dropdown {
            position: relative;
            margin-left: 0.5rem;
        }
        .profile-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 1rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            color: var(--bg-dark);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: none;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            white-space: nowrap;
        }
        .profile-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
        }
        .profile-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            flex-shrink: 0;
        }
        .profile-avatar i {
            font-size: 0.85rem;
        }
        .profile-btn span {
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            overflow: hidden;
            min-width: 180px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }
        .dropdown-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }
        .dropdown-item i {
            width: 16px;
            text-align: center;
            font-size: 0.9rem;
        }
        .dropdown-divider {
            height: 1px;
            background: var(--border-subtle);
            margin: 0.5rem 0;
        }
        
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: none;
            padding: 0.5rem;
            font-size: 1.5rem;
        }
        
        /* DYNAMIC BACKGROUND */
        #particle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
        #ambient-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            background: radial-gradient(circle at var(--x) var(--y), rgba(0, 255, 255, 0.15) 0%, transparent 40%);
            transition: background 0.1s ease-out;
        }
        
        /* ENHANCED SMASH EFFECTS */
        .smash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
        }
        .smash-particle {
            position: absolute;
            font-size: 16px;
            pointer-events: none;
            animation: smash 0.8s ease-out forwards;
            filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.7));
        }
        .glass-break {
            position: absolute;
            pointer-events: none;
            animation: glassBreak 0.8s ease-out forwards;
        }
        .glass-shard {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.8), rgba(0, 255, 255, 0.5));
            pointer-events: none;
            animation: shardFly 1s ease-out forwards;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }
        
        /* ENHANCED CUSTOM CURSOR */
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            z-index: 10005;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }
        .dumbbell-cursor {
            font-size: 40px;
            color: var(--accent-color);
            animation: rotate 3s linear infinite;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.9));
        }
        
        /* DASHBOARD */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        #dashboard {
            padding-top: 120px;
            padding-bottom: 60px;
        }
        .section-header {
            text-align: center;
            max-width: 1000px;
            margin: 0 auto 5rem;
        }
        .section-header h2 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--text-primary), var(--accent-color), var(--text-primary));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
        }
        .section-header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }
        @media (min-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .dashboard-card {
            background: rgba(25, 25, 25, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 32px;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }
        .dashboard-card:hover::before {
            opacity: 1;
            animation: hover-glow 3s infinite alternate;
        }
        .dashboard-card:hover {
            transform: translateY(-10px) scale(1.02) var(--transform-tilt);
            box-shadow: 0 20px 50px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.5);
        }
        .dashboard-card.full-width {
            grid-column: 1 / -1;
        }
        .dashboard-card h3 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.75rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .dashboard-card h3 i {
            color: var(--accent-color);
            animation: icon-float 3s ease-in-out infinite;
        }
        
        /* 3D MUSCLE MAP */
        .muscle-map-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            align-items: start;
            min-height: 500px;
        }
        .muscle-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border-subtle);
            transition: transform 0.3s ease;
        }
        .muscle-view:hover {
            transform: scale(1.02);
        }
        .muscle-view h4 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-transform: uppercase;
        }
        .muscle-diagram {
            width: 100%;
            max-width: 200px;
            height: auto;
        }
        .muscle-group {
            fill: var(--border-subtle);
            stroke: var(--bg-dark);
            stroke-width: 1.5;
            transition: fill 0.3s ease, transform 0.2s ease, filter 0.3s ease;
            cursor: pointer;
        }
        .muscle-group:hover {
            fill: var(--text-secondary);
            transform: scale(1.02);
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.7));
        }
        .muscle-group.active {
            fill: var(--accent-color);
            stroke: var(--accent-color);
            filter: drop-shadow(0 0 12px rgba(0, 255, 255, 0.9));
            animation: muscle-pulse 1.5s infinite alternate;
        }
        .muscle-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            min-height: 200px;
            animation: slide-up 0.6s ease-out;
        }
        .muscle-info h4 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: dot-pulse 2s ease-in-out infinite;
        }
        
        /* ANIMAL TOTEM */
        .animal-totem-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 160px;
            padding: 20px 0;
        }
        .totem-active-animal {
            text-align: center;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: float 4s ease-in-out infinite;
        }
        .animal-totem-container:hover .totem-active-animal {
            transform: scale(0.8);
        }
        .totem-active-animal .animal-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 20px var(--animal-color));
            margin-bottom: 0;
        }
        .totem-active-animal .animal-name {
            font-size: 1rem;
            color: var(--animal-color);
        }
        .totem-orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 1px;
            pointer-events: none;
        }
        .totem-orbiter {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
            pointer-events: auto;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .animal-totem-container:hover .totem-orbiter {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(calc(var(--angle) * 1deg)) translateY(-100px) rotate(calc(var(--angle) * -1deg));
        }
        .totem-orbiter .animal-icon {
            font-size: 2.5rem;
            transition: transform 0.3s ease;
        }
        .totem-orbiter:hover .animal-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 0 15px var(--animal-color));
        }
        .animal-message {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            animation: message-glow 3s ease-in-out infinite alternate;
        }
        
        /* ANIMAL AWAKENING OVERLAY */
        .awakening-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10002;
            pointer-events: none;
            animation: fadeInOut 2.5s ease-in-out forwards;
        }
        .awakening-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--animal-color-transparent) 0%, transparent 70%);
        }
        .awakening-overlay .animal-icon {
            font-size: 20vw;
            animation: awaken-icon-zoom 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            filter: drop-shadow(0 0 50px var(--animal-color));
        }
        
        /* GOAL CELEBRATION */
        .goal-celebration-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10003;
            overflow: hidden;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            opacity: 0;
            animation: explode-confetti 1.2s ease-out forwards;
        }
        
        /* CALENDAR */
        .calendar-container {
            background: rgba(25, 25, 25, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 32px;
            margin-top: 40px;
            animation: slide-up 0.8s ease-out;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .calendar-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .calendar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.1), transparent 70%);
            z-index: -1;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .calendar-header h3 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .calendar-icon {
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: icon-pulse 2s infinite;
        }
        .calendar-nav {
            display: flex;
            gap: 10px;
        }
        .calendar-nav button {
            background: var(--bg-dark);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .calendar-nav button:hover {
            background: var(--primary-gradient);
            color: var(--bg-dark);
            transform: scale(1.1) rotate(180deg);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar-day-header {
            text-align: center;
            font-weight: 700;
            color: var(--text-secondary);
            padding: 10px 0;
            font-size: 0.9rem;
        }
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-dark);
            border: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform: scale(0.95);
            animation: calendar-day-appear 0.5s ease forwards;
        }
        .calendar-day:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            z-index: 1;
        }
        .calendar-day.has-activity {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .calendar-day.has-activity::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-color);
            animation: pulse 2s infinite;
        }
        .calendar-day.other-month {
            color: var(--text-muted);
            opacity: 0.5;
        }
        .calendar-day.today {
            border: 2px solid var(--accent-color);
            font-weight: 700;
            animation: today-pulse 2s infinite;
            background: rgba(0, 255, 255, 0.05);
        }
        .calendar-day-number {
            font-size: 1rem;
            z-index: 1;
            font-weight: 600;
        }
        .calendar-day-indicator {
            font-size: 0.7rem;
            margin-top: 4px;
        }
        
        /* BMI CALCULATOR */
        .bmi-calculator {
            background: rgba(25, 25, 25, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 32px;
            margin-top: 40px;
            animation: slide-up 0.8s ease-out;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .bmi-calculator.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .bmi-calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.1), transparent 70%);
            z-index: -1;
        }
        .bmi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .bmi-header h3 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .bmi-icon {
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: icon-pulse 2s infinite;
        }
        .bmi-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .bmi-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .bmi-input-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
        }
        .bmi-input-group input {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 12px 15px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .bmi-input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            transform: scale(1.02);
        }
        .bmi-input-group input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }
        .bmi-input-group input.error {
            border-color: var(--danger-color);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
            animation: error-shake 0.5s ease;
        }
        .bmi-input-group .error-message {
            color: var(--danger-color);
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }
        .bmi-input-group .error-message.show {
            display: block;
            animation: fade-in 0.3s ease;
        }
        .bmi-calculate {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        .bmi-result {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
        }
        .bmi-result:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }
        .bmi-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .bmi-category {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .bmi-category.underweight {
            background: rgba(0, 123, 255, 0.2);
            color: #007bff;
        }
        .bmi-category.normal {
            background: rgba(40, 167, 69, 0.2);
            color: var(--recovery-color);
        }
        .bmi-category.overweight {
            background: rgba(255, 193, 7, 0.2);
            color: var(--fatigue-color);
        }
        .bmi-category.obese {
            background: rgba(255, 77, 77, 0.2);
            color: var(--danger-color);
        }
        .bmi-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .bmi-scale {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-subtle);
        }
        .bmi-scale-item {
            text-align: center;
            flex: 1;
            position: relative;
        }
        .bmi-scale-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(50%);
            height: 70%;
            width: 1px;
            background: var(--border-subtle);
        }
        .bmi-scale-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        .bmi-scale-range {
            font-weight: 600;
        }
        .bmi-scale-range.underweight { color: #007bff; }
        .bmi-scale-range.normal { color: var(--recovery-color); }
        .bmi-scale-range.overweight { color: var(--fatigue-color); }
        .bmi-scale-range.obese { color: var(--danger-color); }
        
        /* DAY SUMMARY MODAL */
        .day-summary-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10004;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .day-summary-modal.active {
            opacity: 1;
            visibility: visible;
        }
        .day-summary-content {
            background: var(--bg-darker);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s ease;
        }
        .day-summary-modal.active .day-summary-content {
            transform: scale(1) translateY(0);
        }
        .day-summary-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .day-summary-header h3 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.75rem;
            color: var(--accent-color);
        }
        .day-summary-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .day-summary-close:hover {
            color: var(--danger-color);
            transform: rotate(90deg);
        }
        .day-summary-body {
            padding: 24px;
        }
        .day-summary-section {
            margin-bottom: 24px;
            animation: fade-in 0.6s ease-out;
        }
        .day-summary-section h4 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .day-summary-section h4 i {
            color: var(--accent-color);
            animation: icon-float 3s ease-in-out infinite;
        }
        .day-summary-empty {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-style: italic;
        }
        .day-summary-item {
            background: var(--bg-dark);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        .day-summary-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }
        .day-summary-item span {
            flex-grow: 1;
        }
        .day-summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        .day-summary-stat {
            background: var(--bg-dark);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .day-summary-stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }
        .day-summary-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        .day-summary-stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        /* ENHANCED INPUTS & TRACKING */
        .tracking-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tracking-input input {
            flex-grow: 1;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        .tracking-input input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            transform: scale(1.02);
        }
        .tracking-input input::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }
        .tracking-log {
            min-height: 50px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 150px;
        }
        .log-item, .goal-item {
            background-color: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInItem 0.4s ease-out;
            transition: all 0.3s ease;
        }
        .log-item:hover, .goal-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }
        .log-content {
            flex-grow: 1;
        }
        .log-main {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .log-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .goal-item input {
            margin-right: 10px;
        }
        .delete-log-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .delete-log-btn:hover {
            color: var(--danger-color);
            transform: scale(1.2);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: none;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-gradient);
            color: var(--bg-dark);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }
        
        /* ENHANCED CHARTS */
        .weekly-chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 150px;
            padding: 10px;
            border-radius: 10px;
            background-color: var(--bg-dark);
            margin-top: auto;
        }
        .chart-bar {
            width: 10%;
            background: var(--primary-gradient);
            border-radius: 5px 5px 0 0;
            position: relative;
            text-align: center;
            height: 0;
            transition: height 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .chart-bar:hover {
            filter: brightness(1.2);
            transform: scaleY(1.05);
        }
        .chart-bar .day {
            position: absolute;
            bottom: -25px;
            width: 100%;
            left: 0;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        /* ENHANCED GRAPHICS */
        .graphic-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #water-glass-svg {
            width: 100px;
            height: 140px;
            overflow: visible;
            animation: float 4s ease-in-out infinite;
        }
        .water-bubble {
            fill: var(--accent-color);
            opacity: 0.6;
            animation: bubble-rise 4s infinite ease-in;
        }
        .sleep-dial-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 4s ease-in-out infinite reverse;
        }
        #sleep-dial-progress {
            transition: stroke-dashoffset 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #sleep-dial-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        
        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(255, 68, 68, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 10002;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* FOOTER */
        .footer {
            background: var(--bg-darker);
            border-top: 1px solid var(--border-subtle);
            padding: 4rem 0 2rem;
            text-align: center;
            margin-top: 4rem;
        }
        .footer p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        /* ANIMATIONS */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes loadingPulse {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes spin-reverse {
            from { transform: rotate(0deg) scale(0.8); }
            to { transform: rotate(-360deg) scale(0.8); }
        }
        @keyframes pulse-grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes bubble-rise {
            0% { transform: translateY(0); opacity: 0.6; }
            100% { transform: translateY(-120px); opacity: 0; }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes smash {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(720deg); opacity: 0; }
        }
        @keyframes glassBreak {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        @keyframes shardFly {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rotation));
                opacity: 0;
            }
        }
        @keyframes dumbbell-lift {
            0%, 100% { transform: translateY(20px); }
            25% { transform: translateY(-20px) rotate(-15deg); }
            50% { transform: translateY(20px); }
            75% { transform: translateY(-20px) rotate(15deg); }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        @keyframes today-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(0, 255, 255, 0); }
        }
        @keyframes glow-pulse {
            from { box-shadow: 0 0 15px rgba(0, 255, 255, 0.1), 0 0 20px rgba(0, 255, 255, 0.1); }
            to { box-shadow: 0 0 30px rgba(0, 255, 255, 0.25), 0 0 45px rgba(0, 255, 255, 0.2); }
        }
        @keyframes muscle-pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; filter: drop-shadow(0 0 15px rgba(0, 255, 255, 1)); }
        }
        @keyframes dot-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        @keyframes animal-active-glow {
            from {
                box-shadow: 0 0 30px var(--animal-color);
                filter: drop-shadow(0 0 20px var(--animal-color));
            }
            to {
                box-shadow: 0 0 50px var(--animal-color);
                filter: drop-shadow(0 0 35px var(--animal-color));
            }
        }
        @keyframes awaken-icon-zoom {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        @keyframes icon-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes message-glow {
            from {
                border-color: var(--border-subtle);
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            }
            to {
                border-color: var(--accent-color);
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            }
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInItem {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-up {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes hover-glow {
            from { opacity: 0; }
            to { opacity: 0.5; }
        }
        @keyframes explode-confetti {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0);
                opacity: 0;
            }
        }
        @keyframes calendar-day-appear {
            from {
                transform: scale(0.8) rotate(-5deg);
                opacity: 0;
            }
            to {
                transform: scale(0.95) rotate(0deg);
                opacity: 1;
            }
        }
        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes error-shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* SCROLL ANIMATIONS */
        .scroll-animate {
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .scroll-animate.from-left { transform: translateX(-100px); }
        .scroll-animate.from-right { transform: translateX(100px); }
        .scroll-animate.from-bottom { transform: translateY(100px); }
        .scroll-animate.visible {
            opacity: 1;
            transform: translate(0, 0);
        }
        
        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .muscle-map-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 968px) {
            .nav {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                gap: 2rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .nav.nav-open {
                transform: translateX(0);
            }
            .mobile-menu-toggle {
                display: block;
            }
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .muscle-map-container {
                grid-template-columns: 1fr;
            }
            .animal-totem-container {
                min-height: 120px;
            }
            .calendar-grid {
                gap: 5px;
            }
            .calendar-day {
                font-size: 0.9rem;
            }
            .bmi-inputs {

<body>
    <canvas id="particle-background"></canvas>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;
        
        // Enhanced Custom Cursor Component
        const CustomCursor = ({ onSmash }) => {
            const [position, setPosition] = useState({ x: -100, y: -100 });
            
            useEffect(() => {
                const handleMouseMove = (e) => setPosition({ x: e.clientX, y: e.clientY });
